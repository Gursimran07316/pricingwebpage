<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="stylesheet" href="styles/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h3>Our pricing</h3>
      <div class="switch-grp">
        <p>Annualy</p>
        <div class="switchHolder" id="switch">
          <div class="switch">
          </div>
        </div>
        <p>Monthly</p>
      </div>
    </header>
    <div class="boxes">
      <div class="box box-w">
        <h4>Basic </h4>
        <div class="txt-lg">
          <span class="sm">&dollar;</span><span id="d1">199.99</span>
        </div>
        <!--  &dollar;19.99-->
        <div class="line">
          <p>500 GB Storage</p>
        </div>
        <div class="line">
          <p>2 Users Allowed</p>
        </div>
        <div class="line line-b">
          <p>Send up to 3 GB</p>
        </div>
        <button class="btn btn-blue">Learn More</button>
      </div>
      <div class="box box-b">
        <h4> Professional </h4>
        <div class="txt-lg">
          <span class="sm">&dollar;</span><span id="d2">249.99</span></div>
        <!--  &dollar;24.99 -->
        <div class="line">
          <p>1 TB Storage</p>
        </div>
        <div class="line">
          <p> 5 Users Allowed</p>
        </div>
        <div class="line line-b">
          <p>Send up to 10 GB</p>
        </div>
        <button class="btn btn-white">Learn More</button>
      </div>
      <div class="box box-w">
        <h4> Master </h4>
        <div class="txt-lg">
          <span class="sm">&dollar;</span><span id="d3">399.99</span>
        </div>
        <!--   &dollar;39.99 -->
        <div class="line">
          <p>2 TB Storage</p>
        </div>
        <div class="line">
          <p> 10 Users Allowed</p>
        </div>
        <div class="line line-b">
          <p>Send up to 20 GB</p>
        </div>
        <button class="btn btn-blue">Learn More</button>
      </div>
    </div>

</body>

</html>
